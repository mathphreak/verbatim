<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Verbatim</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<section id="exes">
        <h1>Executables</h1>
        <div class="row">
  				<form class="exe-input subject">
            <label>
              Your executable:
              <br>
              <input type="file" name="subject">
            </label>
            <br>
            <label>
              <input type="checkbox" name="watch-subject">
              Watch for changes?
            </label>
          </form>
          <form class="exe-input truth">
            <label>
              Authoritative executable:
              <br>
              <input type="file" name="truth">
            </label>
          </form>
        </div>
			</section>
			<section id="cases-wrapper">
        <h1>
          Test cases
          <button type="button" id="new-case">+</button>
        </h1>
        <div id="cases"></div>
      </section>
      <section id="error" hidden>
        <h2 class="name"></h2>
        <pre class="stack"></pre>
      </section>
      <section id="output-wrapper">
        <button type="button" id="run">Run!</button>
        <h1>Output</h1>
        <article id="output"></article>
      </section>
		</div>
    <script src="index.js"></script>
	</body>
</html>
